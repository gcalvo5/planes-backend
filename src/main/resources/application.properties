spring.application.name=planes-backend
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Google OAuth2 configuration
google.client.id=407408718192.apps.googleusercontent.com
logging.level.com.planes=DEBUG
spring.session.servlet.filter-order=3

# Para ver errores detallados en la respuesta
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never


